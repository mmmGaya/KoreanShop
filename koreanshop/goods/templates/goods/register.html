{% extends 'goods/base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Зарегестрироваться</button>
</form>
{% endblock %}
